<div class="body">
  <br>
  <br>
  
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let item of dataArray">
        <div class="card" style="width: 18rem;">
            <img [src]="item.image" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a  class="btn btn-primary" (click)="detail(item.id)">Details</a>
            </div>
        </div>
          
    </div>
</div> 
</div>
